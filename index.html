<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- external css style file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="container">
        <!-- current time will be fill out by js -->
        <div id="current-time"></div>
        <div id="get-time">
            <input id="time-input" type="datetime-local" name="Alarm Time" onchange="setAlarmTime(this.value)">
            
            <div class="controls">
                <button onclick="setAlarm()" class="btn set-alarm">Set Alarm</button>
                <button onclick="resetAlarm()" class="btn reset-alarm">reset Alarm</button>
            </div>
        </div>

        <div id="alarm-list">
            <ul class="alarm-list-container">
                <div class="alarm-time"></div>
                <button class="btn-delete">Delete</button>
            </ul>
        </div>
    </div>
    
    <footer id="footer">
        <div id="block">
            <p>All rights reserved <span>&#169;</span>2022 </p>
            <p>Created By Aayush Kumar Gupta</p>
            <p><a href="https://github.com/akg07/Alarm-Clock">Want to contribute?<i class="fa-brands fa-github"></i></a></p>
        </div>
    </footer>
    
    <!-- external js script file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
