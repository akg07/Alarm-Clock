<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <!-- external css style file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="container">
        <!-- current time will be fill out by js -->
        <div id="current-time"></div>
        <div id="get-time">
            <input id="time-input" type="datetime-local" name="Alarm Time" onchange="setAlarmTime(this.value)">
            
            <div class="controls">
                <button onclick="setAlarm()" class="btn set-alarm">Set Alarm</button>
                <button onclick="resetAlarm()" class="btn reset-alarm">reset Alarm</button>
            </div>
        </div>
    </div>
    
    <!-- external js script file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
