<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- external css style file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <main >
        <!-- LOCAL CLOCK CONTAINER -->
        <div class="container">
            <div class="clock-body">
                <div id="clock" ></div>
            </div>
        </div>
        <!-- SELECT ALARM TIME FORM -->
        <div class="container">
            <div class="row">
            <form>
                <div class="input_container">
                
                <!-- time input field -->
                <div class="alarm_clock  ">
                    <input id="alarm_input" type="datetime-local" step="2"  required />
                </div>
                <!-- submit button  -->
                <div class="submit_time">
                    <button id="submit_alarm_time" type="submit"><i class="fas fa-plus-circle"> </i>  Add Alarm</button>
                    <button id="reset_alarm">Reset Alarm</button>
                </div>
                </div>
            </form>
            </div>
            <!-- form end -->
        </div>
        <!--  alarm list container -->
        <div class="container">
            <h3 class="label">Current Alarms</h3>
            <div class="alarms_list_container">
            <ul id="alarms_ul" class="fa-ul">
                <!-- <li class="alarms-li">
                    Alarm Time
                    <button  type="submit" class='deleteAlarm button'>Delete</button> 
                </li> -->
            </ul>
            </div>
            <!-- end list container -->
        </div>
        </main>
    
        <!-- Custom SCRIPT -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
